<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mořice testovací webové rozhraní</title>
    
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
  
      body {
        background-color: #202020;
        background-image: url('https://trixtecheu.github.io/morice-assistant-assets/images/monitor.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  
<body>

<!-- AI Asistent obce Mořice -->
<script>
  ['LoadingAnimationExtension.js', 'TranslateWidget.js', 'PayloadWindow.js'].forEach(name => {
    document.write(`<script src="https://trixtecheu.github.io/morice-assistant-assets/extensions/${name}"><\/script>`);
  });
</script>

<script type="text/javascript">
  (function(d, t) {
    var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
    
    v.onload = function() {
      const activeExtensions = [];
      if (window.LoadingAnimationExtension) activeExtensions.push(window.LoadingAnimationExtension);
      if (window.TranslateWidget) activeExtensions.push(window.TranslateWidget);

      window.voiceflow.chat.load({
        verify: { projectID: '69258d61c3b19bec6989ab41' },
        url: 'https://general-runtime.voiceflow.com',
        versionID: 'production',
        render: { mode: 'overlay' },
        allowDangerousHTML: true,
        assistant: {
          extensions: activeExtensions,
          stylesheet: 'https://trixtecheu.github.io/morice-assistant-assets/style.css'
        }
      }).then(() => {
        if (typeof window.PayloadWindowOnReady === 'function') {
          try { 
            window.PayloadWindowOnReady(window.voiceflow.chat); 
          } catch (e) { 
            console.error(e); 
          }
        }
      });
    };

    v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs";
    v.type = "text/javascript";
    s.parentNode.insertBefore(v, s);
  })(document, 'script');
</script>

    </body>
</html>
